

<div class="container mx-auto px-4 py-8 ">
    <h1 class="text-3xl font-bold mb-8 text-center">Featured products</h1>
    <div class="flex flex-wrap -mx-4">
      <div *ngFor="let product of featuredProducts" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col h-full">
          <img [src]="product.image" [alt]="product.title" class="w-full h-60 object-contain">
          <div class="p-6 flex flex-col justify-between flex-1">
            <div>
              <h2 class="text-xl font-semibold mb-2">{{ product.title }}</h2>
              <p class="text-gray-600 mb-4 leading-6">{{ product.description | slice:0:100 }}</p>
              <p class="text-lg font-bold text-gray-800 mb-4">{{ product.price | currency }}</p>
            </div>
            <button class="bg-slate-900 hover:bg-slate-800 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-300 self-start">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
